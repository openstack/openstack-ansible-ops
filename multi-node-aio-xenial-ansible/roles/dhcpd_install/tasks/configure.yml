# module: dhcpd_install/tasks/configure
# description: Configure dhcpd_install

- name: Create a template in /etc/dhcp/dhcpd.conf
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
    mode: 0644
    owner: root
    group: root
  notify: restart dhcpd
