- name: retrieve Enrollment Token
  command: /usr/local/bin/fleetctl get enroll-secret
  changed_when: false
  register: _enrollment_token

- name: Set kolide fleet enrollment token fact
  set_fact:
    kolide_fleet_enroll_secret: "{{ _enrollment_token.stdout }}"
