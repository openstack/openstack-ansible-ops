- name: Gather facts
  hosts: dhcp_hosts
  gather_facts: "{{ gather_facts | default(true) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-dhcpd
  tasks:
    - name: Gather variables for each operating system
      include_vars: "{{ item }}"
      with_first_found:
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_os_family | lower }}.yml"
      tags:
        - always

    - name: Install all required packages for dhcpd_install
      package:
        name: "{{ mnaio_dhcp_distro_packages }}"
        state: "latest"
        update_cache: yes
        cache_valid_time: 600
      register: _install_host_packages
      until: _install_host_packages is success
      retries: 3
      delay: 15

    - name: Enable services
      service:
        name: "{{ item }}"
        enabled: yes
      with_items: "{{ mnaio_dhcp_distro_packages }}"

    - name: Create a template in /etc/dhcp/dhcpd.conf
      template:
        src: dhcp/dhcpd.conf.j2
        dest: /etc/dhcp/dhcpd.conf
        mode: 0644
        owner: root
        group: root
      notify: restart dhcpd

    - name: Create a template in /etc/dhcp/dhcpd.conf
      template:
        src: dhcp/isc-dhcp-server
        dest: /etc/default/isc-dhcp-server
        mode: 0644
        owner: root
        group: root
      notify: restart dhcpd

  handlers:
    - name: restart dhcpd
      service:
        name: "{{ item }}"
        state: restarted
      with_items: "{{ mnaio_dhcp_distro_packages }}"
