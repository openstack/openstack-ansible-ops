# MANAGEMENT Network
auto vm-br-eth1
iface vm-br-eth1 inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports none
    address 172.29.236.200
    netmask 255.255.252.0
    offload-sg off

