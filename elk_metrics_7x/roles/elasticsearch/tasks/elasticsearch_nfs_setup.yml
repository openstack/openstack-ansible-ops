- name: Ensure nfs client is available if necessary
  package:
    name: nfs-common
    state: present

- name: Ensure backup filesystems are mounted
  mount:
    fstype: "{{ item.fstype }}"
    src: "{{ item.src }}"
    opts: "{{ item.opts }}"
    path: "{{ item.path }}"
    state: "{{ item.state }}"
  with_items:
    - "{{ elastic_shared_fs_repos }}"
